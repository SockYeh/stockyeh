<!doctype html>
<html lang="en" data-bs-theme='dark'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>StockYeh</title>
  </head>
  
  <body style="background: #416788; color: #81D2C7; --bs-primary:#7389AE;--bs-secondary:#81D2C7;--bs-success:#B5BAD0;--bs-info:#E0E0E2;--bs-light:#416788;--bs-dark:#416788;--bs-primary-rgb:115, 137, 174;--bs-secondary-rgb:129, 210, 199;--bs-success-rgb:181, 186, 208;--bs-info-rgb:224, 224, 226;--bs-light-rgb:65, 103, 136;--bs-dark-rgb:65, 103, 136;">
    <nav class="navbar navbar-expand-lg" style="background: #7389AE;">
      <div class="container-fluid" >
        <a class="navbar-brand" href="#" style="color: #81D2C7;font-weight: bold;" >StockYeh</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #E0E0E2">Trade</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #E0E0E2">Portfolio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #E0E0E2">
                News
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" style="color: #E0E0E2">Action</a></li>
                <li><a class="dropdown-item" href="#" style="color: #E0E0E2">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" style="color: #E0E0E2">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #E0E0E2">
                Account
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" style="color: #E0E0E2">Action</a></li>
                <li><a class="dropdown-item" href="#" style="color: #E0E0E2">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" style="color: #E0E0E2">Log out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <hr>
    <footer class="text-center bg-dark">
      <div class="container text-white py-4 py-lg-5">
          <ul class="list-inline">
              <li class="list-inline-item me-4"><a class="link" href="https://github.com/SockYeh/StockYeh/blob/main/README.md">About</a></li>
              <li class="list-inline-item me-4"><a class="link" href="https://github.com/SockYeh/StockYeh/">Source Code</a></li>
              <li class="list-inline-item"><a class="link" href="https://github.com/SockYeh/StockYeh/blob/main/LICENSE">License</a></li>
          </ul>
          
          <p class="text-muted mb-0">Copyright Â© 2024 StockYeh</p>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
